			background-color: #c8f051;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		button {
			background: linear-gradient(to bottom, #ff8c00, #ff5722);
			border: none;
			color: white;
			padding: 15px 30px;
			border-radius: 50px;
			font-size: 18px;
			cursor: pointer;
			animation: buttonAnimation 1s ease-in-out infinite;
		}

		button:hover {
			background: linear-gradient(to bottom, #ff5722, #ff8c00);
		}

		@keyframes buttonAnimation {
			0% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-5px);
			}
			100% {
				transform: translateY(0);
			}
		}
	</style>
